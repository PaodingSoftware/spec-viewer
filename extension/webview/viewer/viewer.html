<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{fontAwesomeUri}}">
    <link rel="stylesheet" href="{{sharedVariablesUri}}">
    <link rel="stylesheet" href="{{styleUri}}">
    <link rel="stylesheet" href="{{highlightThemeUri}}">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <span class="header-title">Spec Viewer</span>
            <div class="header-actions">
                <button id="refresh-btn" class="btn btn-sm" title="Reload current file">
                    <i class="fas fa-sync-alt"></i>
                    <span>Refresh</span>
                </button>
                <button id="view-toggle" class="btn btn-sm" title="Toggle preview/source view">
                    <i class="fas fa-code"></i>
                    <span id="view-toggle-text">Source</span>
                </button>
                <button id="outline-toggle" class="btn btn-sm" title="Toggle outline panel">
                    <i class="fas fa-list"></i>
                    <span>Outline</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Content Area -->
    <div class="content-wrapper">
        <div class="content-area" id="content-area">
            <div id="markdown-preview" class="markdown-content" style="display: {{previewDisplay}};">
                {{htmlContent}}
            </div>
            <div id="markdown-source" class="source-content" style="display: {{sourceDisplay}};">
                <pre class="source-view"><code class="language-markdown">{{rawContent}}</code></pre>
            </div>
        </div>

        <div class="outline-resize-handle" id="outline-resize-handle" style="display: none;"></div>

        <div class="outline-panel" id="outline-panel" style="display: none;">
            <div class="outline-header">
                <h3 class="outline-title">
                    <i class="fas fa-list"></i>
                    Outline
                </h3>
            </div>
            <div class="outline-content" id="outline-content">
                <div class="outline-placeholder">
                    <i class="fas fa-info-circle"></i> No outline available
                </div>
            </div>
        </div>
    </div>

    <script id="viewer-data" type="application/json" data-view-mode="{{viewMode}}">
{{rawContentJson}}
    </script>
    <script src="{{vizJsUri}}"></script>
    <script src="{{mermaidJsUri}}"></script>
    <script src="{{highlightJsUri}}"></script>
    <script src="{{panzoomJsUri}}"></script>
    <script src="{{sharedUtilsUri}}"></script>
    <script src="{{scriptUri}}"></script>
</body>

</html>
